<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Board - Amrendra's Utilities</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="ideas.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <button class="back-btn" onclick="navigateTo('../index.html')">
                        ‚Üê Back to Home
                    </button>
                    <h1>Idea Board</h1>
                </div>
                <div class="header-controls">
                    <div class="user-profile">
                        <button id="profileBtn" class="profile-btn" title="Edit Profile">
                            <span id="userInitial">A</span>
                        </button>
                        <div id="profileDropdown" class="profile-dropdown">
                            <div class="profile-info">
                                <label for="userNameInput">Your Name:</label>
                                <input type="text" id="userNameInput" placeholder="Enter your name">
                                <button id="saveNameBtn" class="btn btn-secondary">Save</button>
                            </div>
                        </div>
                    </div>
                    <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle Dark Mode">
                        <span class="dark-icon">üåô</span>
                        <span class="light-icon">‚òÄÔ∏è</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="content">
            <!-- Idea Creation Form -->
            <div class="form-container">
                <h3>Capture New Idea</h3>
                <form id="ideaForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="ideaTitle">Idea Title:</label>
                            <input type="text" id="ideaTitle" name="ideaTitle" class="form-control" required placeholder="Enter idea title">
                        </div>
                        <div class="form-group">
                            <label for="ideaCategory">Category:</label>
                            <select id="ideaCategory" name="ideaCategory" class="form-control" required>
                                <option value="">Select category</option>
                                <option value="Technology">Technology</option>
                                <option value="Business">Business</option>
                                <option value="Creative">Creative</option>
                                <option value="Personal">Personal</option>
                                <option value="Health">Health</option>
                                <option value="Education">Education</option>
                                <option value="Travel">Travel</option>
                                <option value="Food">Food</option>
                                <option value="Fitness">Fitness</option>
                                <option value="Finance">Finance</option>
                                <option value="Home">Home</option>
                                <option value="Career">Career</option>
                                <option value="Relationships">Relationships</option>
                                <option value="Hobbies">Hobbies</option>
                                <option value="Social">Social</option>
                                <option value="Environmental">Environmental</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ideaDescription">Description:</label>
                        <textarea id="ideaDescription" name="ideaDescription" class="form-control" rows="4" placeholder="Describe your idea in detail..." required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="ideaPriority">Priority:</label>
                            <select id="ideaPriority" name="ideaPriority" class="form-control" required>
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ideaStatus">Status:</label>
                            <select id="ideaStatus" name="ideaStatus" class="form-control" required>
                                <option value="new" selected>New</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                                <option value="on-hold">On Hold</option>
                                <option value="archived">Archived</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ideaTags">Tags (comma-separated):</label>
                        <input type="text" id="ideaTags" name="ideaTags" class="form-control" placeholder="e.g., app, startup, innovation">
                    </div>

                    <div class="form-group">
                        <label for="ideaNotes">Additional Notes:</label>
                        <textarea id="ideaNotes" name="ideaNotes" class="form-control" rows="3" placeholder="Any additional thoughts, resources, or next steps..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Idea</button>
                </form>
            </div>

            <!-- Idea Filters and Search -->
            <div class="filters-section">
                <div class="search-box">
                    <input type="text" id="searchIdeas" class="form-control" placeholder="Search ideas...">
                </div>
                <div class="filter-controls">
                    <select id="categoryFilter" class="form-control">
                        <option value="">All Categories</option>
                    </select>
                    <select id="priorityFilter" class="form-control">
                        <option value="">All Priorities</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                    <select id="statusFilter" class="form-control">
                        <option value="">All Statuses</option>
                        <option value="new">New</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="on-hold">On Hold</option>
                        <option value="archived">Archived</option>
                    </select>
                    <select id="sortIdeas" class="form-control">
                        <option value="date">Sort by Date Added</option>
                        <option value="title">Sort by Title</option>
                        <option value="priority">Sort by Priority</option>
                    </select>
                </div>
            </div>

            <!-- Ideas Display -->
            <div class="ideas-grid" id="ideasContainer">
                <!-- Ideas will be dynamically added here -->
            </div>
        </main>
    </div>

    <!-- Export Data Button -->
    <div class="export-container">
        <button id="exportDataBtn" class="export-btn">
            üìÑ Export My Data
        </button>
    </div>

    <script src="../shared/utils.js"></script>
    <script src="ideas.js"></script>
</body>
</html>
